name: Deploy to GitHub Pages

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:

    - name: Checkout
      uses: actions/checkout@v2

    - name: Install Hugo
      run: sudo apt-get install -y hugo

    - name: Build
      run: make build

    - name: Deploy
      run: |
        git remote set-url origin https://$GITHUB_ACTOR:${{ secrets.GITHUB_TOKEN }}@github.com/$GITHUB_REPOSITORY.git
        git config --global user.name 'Khue Doan'
        git config --global user.email 'mail@khuedoan.com'
        make deploy
