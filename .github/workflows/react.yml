name: Deploy to GitHub Pages

on:
  push:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Setup Node.js
      uses: actions/setup-node@v1
    - name: Install modules
      run: npm install
    - name: Test
      run: npm run test
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Build
      run: npm run build
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Deploy
      run: npm run build
