apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: blog
spec:
  workspaces:
    - name: shared-data
    # - name: dockerconfig
  tasks:
    - name: fetch-repo
      taskRef:
        name: git-clone
      workspaces:
        - name: output
          workspace: shared-data
      params:
        - name: url
          value: https://github.com/khuedoan/blog
        - name: revision
          value: master
    - name: docker
      runAfter:
        - fetch-repo
      workspaces:
        - name: source
          workspace: shared-data
        # - name: dockerconfig
        #   workspace: dockerconfig
      taskRef:
        name: kaniko
      params:
        - name: IMAGE
          value: registry.khuedoan.com/blog:latest
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: tekton-admin
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: tekton-admin
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin # TODO reduce tekton permission
subjects:
  - kind: ServiceAccount
    name: tekton-admin
    namespace: default
---
apiVersion: triggers.tekton.dev/v1alpha1
kind: EventListener
metadata:
  name: gitea-webhook
spec:
  serviceAccountName: tekton-admin
  triggers:
    - name: tekton-greeter-webhook
      bindings:
        - ref: gitea-triggerbinding
      template:
        ref: tekton-greeter-trigger-template
---
apiVersion: triggers.tekton.dev/v1alpha1
kind: TriggerBinding
metadata:
  name: gitea-triggerbinding
spec:
  params:
    - name: gitrevision
      value: $(body.after)
    - name: gitrepositoryurl
      value: $(body.repository.clone_url)
---
apiVersion: triggers.tekton.dev/v1alpha1
kind: TriggerTemplate
metadata:
  name: tekton-greeter-trigger-template
spec:
  params:
    - name: gitrevision
      description: The git revision
      default: staging
    - name: gitrepositoryurl
      description: The git repository url
  resourcetemplates:
    - apiVersion: tekton.dev/v1beta1
      kind: PipelineRun
      metadata:
        name: blog
      spec:
        pipelineRef:
          name: blog
        workspaces:
          - name: shared-data
            volumeClaimTemplate:
              spec:
                storageClassName: longhorn
                accessModes:
                  - ReadWriteOnce
                resources:
                  requests:
                    storage: 128Mi
          # - name: dockerconfig
          #   secret:
          #     secretName: docker-config
